<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>KALKULATOR by Moesleyboys - Segitiga</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="logo-moesleyboys.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loader"><div class="logo"><img src="logo-moesleyboys.png" alt="Moesleyboys"></div></div>
<div class="container">
  <div class="header">
    <div class="brand">
      <div class="logo-wrap"><img src="logo-moesleyboys.png" alt="logo"></div>
      <div>
        <h1>KALKULATOR by Moesleyboys</h1>
        <div class="lead">Kalkulator modern — luas bangun datar & simulasi KPR</div>
      </div>
    </div>
    <div style="display:flex;align-items:center;gap:12px">
      <div class="version">Versi: 3.0</div>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <div class="dot" aria-hidden="true"></div>
      </button>
    </div>
  </div>

<form class="grid" novalidate>
  <div class="form-row row-2">
    <div>
      <label>Alas</label>
      <input class="input" type="number" step="any" name="alas" required>
    </div>
    <div>
      <label>Tinggi</label>
      <input class="input" type="number" step="any" name="tinggi" required>
    </div>
  </div>
  <input class="button" type="submit" name="hitung" value="Hitung">
</form>

<div id="resultContainer" class="result" style="display:none;">
  Luas = 0.5 × <span id="alasValue"></span> × <span id="tinggiValue"></span> = <strong id="hasilValue"></strong>
</div>

  <div class="footer">
    Dibuat untuk pembelajaran — cocok dijalankan di server lokal (XAMPP / Laragon)<br>
    © 2025 <strong>Moesleyboys</strong>. All rights reserved.
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const resultContainer = document.getElementById('resultContainer');
    const alasValue = document.getElementById('alasValue');
    const tinggiValue = document.getElementById('tinggiValue');
    const hasilValue = document.getElementById('hasilValue');
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const alas = parseFloat(form.alas.value);
      const tinggi = parseFloat(form.tinggi.value);
      
      if (isNaN(alas) || isNaN(tinggi)) {
        alert('Masukkan nilai yang valid untuk alas dan tinggi');
        return;
      }
      
      const hasil = 0.5 * alas * tinggi;
      
      alasValue.textContent = alas;
      tinggiValue.textContent = tinggi;
      hasilValue.textContent = hasil;
      
      resultContainer.style.display = 'block';
    });
  });
</script>
<script src="script.js"></script>
</body>
</html>
